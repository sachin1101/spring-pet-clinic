<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Lists</title>
</head>
<body>
<h1 th:text="'Index Page fpr Vets'">Index Page </h1>



<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="vet : ${vetList}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">firstName</td>
        <td th:text="${vet.lastName}">lastName</td>
    </tr>
    </tbody>
</table>


</body>
</html>
